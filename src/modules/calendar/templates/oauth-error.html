<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Linking Failed - Jaaiye</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f1113 0%, #1a1d21 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 16px;
      background: #0040CC;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .error-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      border-radius: 50%;
      background: rgba(239, 68, 68, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .message {
      font-size: 16px;
      color: #9AA2AD;
      margin-bottom: 16px;
      line-height: 1.5;
    }

    .error-details {
      font-size: 14px;
      color: #ef4444;
      margin-bottom: 32px;
      padding: 12px;
      background: rgba(239, 68, 68, 0.1);
      border-radius: 8px;
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .button {
      display: inline-block;
      background: #0040CC;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background: #0036B3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://res.cloudinary.com/djrmprmup/image/upload/v1763066733/IMG_8264_mittgk.png" alt="Jaaiye Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='J';">
    </div>
    <div class="error-icon">⚠️</div>
    <h1>Calendar Linking Failed</h1>
    <p class="message">We couldn't connect your Google Calendar. Redirecting to app...</p>
    <div class="error-details">{{ERROR_MESSAGE}}</div>
    <button id="openAppBtn" class="button" onclick="redirectToApp()">Return to App</button>
  </div>

  <script>
    const redirectUrl = '{{REDIRECT_URL}}';
    let redirectAttempted = false;

    function redirectToApp() {
      if (redirectAttempted) return;
      redirectAttempted = true;

      // Try to redirect
      window.location.href = redirectUrl;

      // Try to close window after redirect
      setTimeout(() => {
        try {
          window.close();
        } catch (e) {
          // Ignore if can't close
        }
      }, 1000);
    }

    // Auto-redirect after 3 seconds
    setTimeout(() => {
      redirectToApp();
    }, 3000);
  </script>
</body>
</html>
