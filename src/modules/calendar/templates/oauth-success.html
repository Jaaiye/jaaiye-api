<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar Linked Successfully - Jaaiye</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0f1113 0%, #1a1d21 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      border-radius: 16px;
      background: #0040CC;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      overflow: hidden;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #ffffff;
    }

    .message {
      font-size: 16px;
      color: #9AA2AD;
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top-color: #0040CC;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .button {
      display: inline-block;
      background: #0040CC;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background: #0036B3;
    }

    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://res.cloudinary.com/djrmprmup/image/upload/v1763066733/IMG_8264_mittgk.png" alt="Jaaiye Logo" onerror="this.style.display='none'; this.parentElement.innerHTML='J';">
    </div>
    <h1>Calendar Linked Successfully!</h1>
    <p class="message">Your Google Calendar has been connected. Redirecting to app...</p>
    <div class="spinner"></div>
    <button id="openAppBtn" class="button" onclick="redirectToApp()">Open App</button>
  </div>

  <script>
    const redirectUrl = '{{REDIRECT_URL}}';
    let redirectAttempted = false;
    let redirectTimeout;

    function redirectToApp() {
      if (redirectAttempted) return;
      redirectAttempted = true;

      // Try to redirect
      window.location.href = redirectUrl;

      // Try to close window after redirect (may not work in all browsers)
      redirectTimeout = setTimeout(() => {
        try {
          window.close();
        } catch (e) {
          // Ignore if can't close
        }
      }, 1000);
    }

    // Auto-redirect after 2-3 seconds
    setTimeout(() => {
      redirectToApp();
    }, 2500);

    // Also try immediate redirect
    redirectToApp();
  </script>
</body>
</html>
